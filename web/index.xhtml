<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>result</title>
</h:head>
<h:body>
   <h:outputStylesheet library="css" name="style.css" />

   <h:form>
      <h:outputLabel styleClass="username-label" value="User:"> </h:outputLabel>
      <h:inputText styleClass="username-value" value="#{controller.usernameInput}"> </h:inputText>
      <br/>

      <h:outputLabel styleClass="password-label" value="Password:"> </h:outputLabel>
      <h:inputText styleClass="password-value" value="#{controller.passwordInput}"> </h:inputText>
      <br/>

      <h:commandButton styleClass="login-submit" action="#{controller.submit()}" value="Submit"></h:commandButton>
      <br/>

      <h:outputLabel styleClass="login-message" value="#{controller.message}"> </h:outputLabel>
      <br/>




   </h:form>



</h:body>
</html>
